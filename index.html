<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<input id="search-input" type="text" placeholder="Search Movie..">
<button id="search-submit">Submit Search</button>

<label for="movie-rating">Rating:</label>
<select name="movie-rating" id="movie-rating">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<button>Submit</button>

<br>

<form>
    <div>
        <label id="">Title</label>
        <input id="title" type="text">
        <label>Genre</label>
        <input id="genre" type="text">
        <label>How would you rate this movie?</label>
        <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="addMovie" type="submit">Add to our lineup</button>
    </div>
</form>

<br>

<button class="test">Test button</button>

<h3>Result</h3>
<div id="loader">Loading....</div>
<div>
    <ul class='container-fluid' id="result">
    </ul>
</div>

<div class="putModal"></div>




<!-------------- themoviedb.org API Tests ---------------->

<div id="movies-container"></div>

</body>
</html>
